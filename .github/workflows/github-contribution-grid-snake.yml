name: Generate Snake GIF

on:
  schedule:
    - cron: "0 0 * * *" # run every 24 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Generate Snake GIF
        uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: shrutijpg
          svg_output: dist/github-contribution-grid-snake.svg
          gif_output: dist/github-contribution-grid-snake.gif
          gif_output_2x: dist/github-contribution-grid-snake@2x.gif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: main
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
